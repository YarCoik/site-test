name: Deploy static site to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment:
      name: github-pages
      url: ${{ steps.deploy_second.outputs.page_url || steps.deploy_first.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages (attempt 1)
        id: deploy_first
        uses: actions/deploy-pages@v4
        continue-on-error: true

      - name: Deploy to GitHub Pages (attempt 2)
        id: deploy_second
        if: steps.deploy_first.outcome == 'failure'
        uses: actions/deploy-pages@v4
